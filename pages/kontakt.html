<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - PS Building</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Global Navigation -->
    <div id="global-navbar"></div>
    
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
    </div>

    <main>
        <!-- Hero Section -->
        <section class="subpage-hero">
            <div class="container">
                <h1>Kontakt</h1>
                <p>Skontaktujte sa s nami pre viac informácií</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Kontaktné údaje</h2>
                        <div class="contact-details">
                            <div class="contact-item">
                                <h3>PS Building s.r.o.</h3>
                                <p>Slavkovská 203<br>059 86 Nová Lesná</p>
                            </div>
                            <div class="contact-item">
                                <h4>Telefón:</h4>
                                <p><a href="tel:+421902120001">+421 902 120 001</a></p>
                            </div>
                            <div class="contact-item">
                                <h4>Email:</h4>
                                <p><a href="mailto:sramcikbuilding@gmail.com">sramcikbuilding@gmail.com</a></p>
                                <p><a href="mailto:sramcikpeter@psbuilding.sk">sramcikpeter@psbuilding.sk</a></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>Napíšte nám</h2>
                        <form class="contact-form-element">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Vaše meno" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Váš email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone" placeholder="Vaše telefónne číslo">
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Vaša správa" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Odoslať správu</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Global Footer -->
    <div id="global-footer"></div>

    <!-- Scripts -->
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/carousel.js"></script>
    <script src="../components/animations.js"></script>
    <script src="../script.js"></script>
</body>
</html>
