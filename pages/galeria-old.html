                'sources/ine-prace/IMG_20230222_202959.webp',
                'sources/ine-prace/IMG_20230222_203129.webp',
                'sources/ine-prace/IMG_20230421_152521.webp',
                'sources/ine-prace/IMG_20240527_161709.webp',
                'sources/ine-prace/IMG_20240608_111807.webp',
                'sources/ine-prace/IMG_20240608_111823.webp',
                'sources/ine-prace/IMG_20241011_101042 (1).webp',
                'sources/ine-prace/IMG_20241014_103505 (1).webp'
            ]
        };
        
        // Generate category names for alt text
        const categoryNames = {
            'bytove-jadro': 'Bytové jadro',
            'zateplovacie': 'Zatepľovacie systémy',
            'obklady-dlazby': 'Obklady a Dlažby',
            'maliarske-prace': 'Maliarske práce AIRLESS',
            'sadrokarton': 'Sadrokartonové systémy',
            'murarske': 'Murárske práce',
            'kamenna-dlazba': 'Kamenná dlažba',
            'ine-prace': 'Iné práce'
        };
        
        // Function to populate portfolio grid with images from specific category
        function populatePortfolio(category) {
            const portfolioGrid = document.getElementById('portfolio-grid');
            portfolioGrid.innerHTML = ''; // Clear existing items
            
            if (portfolioImages[category]) {
                portfolioImages[category].forEach((imagePath, index) => {
                    const portfolioItem = document.createElement('div');
                    portfolioItem.className = 'portfolio-item visible';
                    portfolioItem.setAttribute('data-category', category);
                    
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `${categoryNames[category]} - projekt ${index + 1}`;
                    img.onclick = function() { openLightbox(this); };
                    
                    portfolioItem.appendChild(img);
                    portfolioGrid.appendChild(portfolioItem);
                });
            }
        }
        
        // Get URL parameter function
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Initialize portfolio on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for URL filter parameter
            const urlFilter = getUrlParameter('filter');
            const defaultCategory = urlFilter || 'bytove-jadro';
            
            // Set the active button based on URL parameter or default
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === defaultCategory) {
                    btn.classList.add('active');
                }
            });
            
            // Load the appropriate category
            populatePortfolio(defaultCategory);
            
            // Add click event listeners to filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load new portfolio category
                    populatePortfolio(filter);
                    
                    // Update URL without page reload
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('filter', filter);
                    window.history.pushState({}, '', newUrl);
                });
            });
        });
        
        // Lightbox functionality
        let currentImageIndex = 0;
        let currentImages = [];
        
        function openLightbox(imgElement) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            
            // Get all currently visible images
            const visibleImages = document.querySelectorAll('.portfolio-item.visible img');
            currentImages = Array.from(visibleImages);
            currentImageIndex = currentImages.indexOf(imgElement);
            
            // Set lightbox content
            lightboxImage.src = imgElement.src;
            lightboxImage.alt = imgElement.alt;
            
            // Show lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Add click event to image for next slide
            lightboxImage.onclick = function() {
                nextImage();
            };
        }
        
        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0; // Wrap to first image
            }
            updateLightboxImage();
        }
        
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = currentImages.length - 1; // Wrap to last image
            }
            updateLightboxImage();
        }
        
        function updateLightboxImage() {
            const lightboxImage = document.getElementById('lightbox-image');
            
            const currentImg = currentImages[currentImageIndex];
            lightboxImage.src = currentImg.src;
            lightboxImage.alt = currentImg.alt;
            
            // Add click event to image for next slide
            lightboxImage.onclick = function() {
                nextImage();
            };
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close lightbox on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            }
        });
        
        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
